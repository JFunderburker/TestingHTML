<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Forms!</h1>
    <form>
        <div> 
        <label for="text1">TEXT</label>
        <input type="text" value="text by default" id="text1" readonly>
        </div>
        <div>
        <label for="email">Email</label>
        <input type="email" placeholder="Type your email" id="email">
    </div> 
    <div>
        <label for="password">password</label>
        <input type="password" id="password">
    </div> 
    <div>
        <label for="number">number</label>
        <input type="number" id="number" min="1">
    </div>  
    <div>
        <label for="range">range</label>
        <input type="range" id="range" min="0" max="10" step="2">
    </div>  
    <div>
        <label for="date">date</label>
        <input type="date" id="date" >
    </div>  
    <div>
        <label for="color">color</label>
        <input type="color" id="color" >
    </div>  
<div>
    <Label for="message">Message</Label>
    <br>
    <textarea id="message" cols="50" rows="10"></textarea>
</div>
<div>
    <label for="sex">Gender</label>
    <select id="sex">
        <option value="Male">Male</option>
        <option option value="Female" selected >Female</option>
        <option value="Other">Other</option>
</div>  
<br>
<div>
    <label>Amount of maden work</label>
    <input type="radio" name="work"> 1
    <input type="radio" name="work"> 2
    <input type="radio" name="work"> 5
    <input type="radio" name="work"> 10+
</div>
<div>
    <label for="color">color</label>
    <input type="color" id="color" >
</div>  
<div>

    <input type="checkbox" name="work"> пицца
    <input type="checkbox" name="work"> суши
    <input type="checkbox" name="work"> Рис
    <input type="checkbox" name="work"> Рис и пицца
</div>

</body>
</html>
